<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Philadelphia</h1>
        <div class="temperature">
            <div class="temp-box">
                <span class="actual-temp">22°C</span>
                <span>Actual</span>
            </div>
            <div class="temp-box">
                <span class="feels-like">20°C</span>
                <span>Feels Like</span>
            </div>
        </div>
        <div class="forecast">
            <div class="forecast-item">
                <span class="temp">22°</span>
                <span class="time">Now</span>
            </div>
            <div class="forecast-item">
                <span class="temp">24°</span>
                <span class="time">6pm</span>
            </div>
            <div class="forecast-item">
                <span class="temp">24°</span>
                <span class="time">7pm</span>
            </div>
            <div class="forecast-item">
                <span class="temp">24°</span>
                <span class="time">8pm</span>
            </div>
            <div class="forecast-item">
                <span class="temp">23°</span>
                <span class="time">9pm</span>
            </div>
        </div>
        <div class="details-info-container">
            <div class="details">
                <div class="section">
                    <div class="title"> Air Quality:</div>
                    <div class="description"> 53 - Moderate</div>
                </div>
            </div>
            <div class="info">
                <div class="section">
                    <div class="title">Precipitation:</div>
                    <div class="description">10% in the next hour</div>
                </div>
            </div>
        </div>
        <div class="details-info-container">
            <div class="details">
                <div class="section">
                    <div class="title">UV Index:</div>
                    <div class="description">0 - Low</div>
                </div>
            </div>
            <div class="info">
                <div class="section">
                    <div class="title">Sunrise/Sunset:</div>
                    <div class="description">7:21am / 6:03pm</div>
                </div>
            </div>
        </div>
        <div class="details-info-container">
            <p>Plan ahead! Check forecast for next two weeks <a href="#">here</a>!</p>
        </div>
    </div>
</body>
</html>
